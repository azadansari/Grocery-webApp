
<div class="register-card">
  <div class="container-fluid">
    <h4 class="mb-4">Register</h4>

    <form action="">

      <input type="text" class="form-control mb-3" placeholder="Enter Name" required>
      <input type="text" class="form-control mb-3" placeholder="Enter Email ID" required>
      <input type="text" class="form-control mb-3" placeholder="Phone Number" required>
      <input type="text" class="form-control mb-3" placeholder="Password" required>
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <button type="submit" class="btn btn-primary btn-sm col-12 mb-2">Register</button>
        </div>
        <div class="col-md-6 col-sm-6">
          <a routerLink="/login" class="default-green-btn btn btn-sm col-12 mb-2">Login</a>
        </div>
      </div>

    </form>
  </div>
</div>
